<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="static/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="static/stylesheets/all.min.css">
  <link rel="stylesheet" href="static/stylesheets/animate.css">
  <link rel="stylesheet" href="static/stylesheets/flaticon.css">
  <link rel="stylesheet" href="static/stylesheets/magnific-popup.css">
  <link rel="stylesheet" href="static/stylesheets/odometer.css">
  <link rel="stylesheet" href="static/stylesheets/owl.carousel.min.css">
  <link rel="stylesheet" href="static/stylesheets/owl.theme.default.min.css">
  <link rel="stylesheet" href="static/stylesheets/nice-select.css">
  <link rel="stylesheet" href="static/stylesheets/jquery.animatedheadline.css">
  <link rel="stylesheet" href="static/stylesheets/main.css">
  <link rel="stylesheet" href="static/stylesheets/responsive.css">
  <!-- <link rel="stylesheet" href="assets/css/dark.css"> -->

  <link rel="shortcut icon" href="static/images/favicon.png" type="image/x-icon">

  <title>Educafé - Sign In</title>


</head>

<body>
  <!-- ==========Preloader========== -->
  <div class="preloader">
    <div class="preloader-inner">
      <div class="preloader-icon">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ==========Preloader========== -->



  <!-- ========== Login & Registation Section ========== -->
  <section class="log-reg">
    <div class="top-menu-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <a href="/" class="backto-home"><i class="fas fa-chevron-left"></i> Back to Home</a>
          </div>
          <!-- <div class="col-lg-7 "> -->
            <!-- <div class="logo"> -->
            <!--<img src="./static/images/logo/logo.png" alt="logo"> --> 
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <div class="image">
        </div>
        <div>
          <div class="log-reg-inner">
            <div class="section-header inloginp">
              <h2 class="title">
                Welcome to EduCafé
              </h2>
            </div>
            <div class="main-content inloginp">
              <form action="/login" method="POST">
                <div class="form-group">
                  <label for="">Username</label>
                  <input name = "username" id = "username" type="username" class="my-form-control" placeholder="Enter Your Username">
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input name = "password" id = "password" type="text" class="my-form-control" placeholder="Enter Your Password">
                </div>
                <div class="button-wrapper">
                  <button type="submit" class="custom-button">Sign In</button>
                </div>
                <div class="or-content">
                  <p class="or-signup">
                    Don't have an account? <a href="/">
                      Sign up here
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ========== Login & Registation Section ========== -->




  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/modernizr-3.6.0.min.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/heandline.js"></script>
  <script src="static/js/isotope.pkgd.min.js"></script>
  <script src="static/js/magnific-popup.min.js"></script>
  <script src="static/js/owl.carousel.min.js"></script>
  <script src="static/js/wow.min.js"></script>
  <script src="static/js/countdown.min.js"></script>
  <script src="static/js/odometer.min.js"></script>
  <script src="static/js/viewport.jquery.js"></script>
  <script src="static/js/nice-select.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
