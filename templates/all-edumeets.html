<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .hidden{
            display: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="static/stylesheets/all.min.css">
    <link rel="stylesheet" href="static/stylesheets/animate.css">
    <link rel="stylesheet" href="static/stylesheets/flaticon.css">
    <link rel="stylesheet" href="static/stylesheets/magnific-popup.css">
    <link rel="stylesheet" href="static/stylesheets/odometer.css">
    <link rel="stylesheet" href="static/stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="static/stylesheets/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/stylesheets/nice-select.css">
    <link rel="stylesheet" href="static/stylesheets/jquery.animatedheadline.css">
    <link rel="stylesheet" href="static/stylesheets/main.css">
    <link rel="stylesheet" href="static/stylesheets/responsive.css">
    <!-- <link rel="stylesheet" href="assets/css/dark.css"> -->

    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">

    <title>EduCaf√© - Roundtables With Your Professors</title>

    <style>
        .registered {
            background-color: #D43F8F;
        }
        a {
            color: #001128;
        }
        .single-community-box .box-footer .right {
            background: white;
        }
        .single-community-box .box-footer .right {
            margin: auto;
        }
    </style>

</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    <!-- ==========Overlay========== -->
    <div class="overlay"></div>
    <a href="#" class="scrollToTop">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- ==========Overlay========== -->

    <!-- ==========Header-Section========== -->
    <header class="header-section" style="background-color: #001128">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="/swipes">
                        <img src="/static/images/logo/logo.png" alt="logo">
                    </a>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/swipes" >New EduMeets</a>
                    </li>
                    <li>
                        <a href="/all_edumeets" class="active">All EduMeets</a>
                    </li>
                    <li>
                        <a href="/my_edumeets"> My EduMeets</a>
                    </li>
                    <li class="separator">
                        <span>|</span>
                    </li>
                    <li class="user-profile">
                        <a href="#">
                            <img src="/static/images/user-demo.png" alt="">
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="/student_profile">Profile</a>
                            </li>
                            <li>
                                <a href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ==========Header-Section========== -->
    
    <!-- ==========Community-Section========== -->
    <section class="community-section inner-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="top-filter">
                        <!-- <div class="left">
                            <a href="#" data-toggle="modal" data-target="#exampleModalCenter">
                                <i class="fas fa-sliders-h"></i>  Filter your search
                            </a>
                        </div> -->
                        <div class="right">
                            <h1> All EduMeets</h1>
                            <!-- <span class="span">
                                Order By : 
                            </span>
                            <div class="filter-right">
                                <select class="nice-select select-bar">
                                    <option value="">Latest Posted</option> 
                                    <option value="">OLD</option>
                                    <option value="">POPULAR</option>
                                </select>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for i in range(all_edumeets | length) %}
                <div class="col-lg-4 col-md-6">
                    {% if not(all_edumeets[all_edumeets_result[i]][0] in registered) %}
                        <form action = "/load_edumeet" method = "POST">
                        <button name = "edumeet_id" type = "submit" value = {{ all_edumeets[all_edumeets_result[i]][0] }}>
                        </form> 
                     {% else %}
                     {% endif %}
                        <div class="single-community-box">
                            <div class="img">
                                <img src= {{ all_profs_photos[i] }} alt="" width="auto" height="width">
                            </div>
                            <div class="content">
                                <p class="title">
                                    With Professor {{ all_profs[i] }}
                                </p>
                                <p class="date">
                                Location: {{ all_edumeets[all_edumeets_result[i]][2] }}
                                </p>
                                <p class="text">
                                    Date: {{ all_edumeets[all_edumeets_result[i]][3] }}
                                </p>
                                <br>
                                <p class="text">
                                    Topic: {{ all_edumeets[all_edumeets_result[i]][4] }}
                                </p>
                            </div>
                            {% if not(all_edumeets[all_edumeets_result[i]][0] in registered) %}
                                <div class="box-footer">
                                    <div class="left">Limit:
                                        {{ all_edumeets[all_edumeets_result[i]][5] }} <i class="fas fa-users"></i>
                                    </div>
                                    <div class="right">
                                       Available  <i class="fas fa-users"></i> 
                                    </div>
                                </div>
                        
                            {% else %}
                                <div class="registered">
                                    <div class="box-footer">
                                        <div class="right">You are registered! <i class="fa-solid fa-check"></i> 
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                </div>
                {% endfor %}
            </div>

    <script src="static//js/jquery-3.3.1.min.js"></script>
    <script src="static//js/modernizr-3.6.0.min.js"></script>
    <script src="static//js/plugins.js"></script>
    <script src="static//js/bootstrap.min.js"></script>
    <script src="static//js/heandline.js"></script>
    <script src="static//js/isotope.pkgd.min.js"></script>
    <script src="static//js/magnific-popup.min.js"></script>
    <script src="static//js/owl.carousel.min.js"></script>
    <script src="static//js/wow.min.js"></script>
    <script src="static//js/countdown.min.js"></script>
    <script src="static//js/odometer.min.js"></script>
    <script src="static//js/viewport.jquery.js"></script>
    <script src="static//js/nice-select.js"></script>
    <script src="static//js/main.js"></script>
</body>

</html>
