  <body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>

    <!-- ========== Login & Registation Section ========== -->
    <section class="log-reg">
      <div class="top-menu-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <a href="/" class="backto-home"><i class="fas fa-chevron-left"></i> Back to Home</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-end">
          <div class="image">
          </div>
          <div class="col-lg-12">
            <div class="log-reg-inner">
              <div class="section-header">
                <h2 class="title">
                  Hi Professor, Welcome to EduCafé
                </h2>
                <p>
                  Let's create your profile! Just fill in the fields below, and
                  we’ll get you a new account.
                </p>
              </div>
              <div class="main-content">
                <form action="/prof_register" method="POST">
                  <h4 class="content-title">Account Details</h4>
                  <div class="form-group">
                    <label for="">Username*</label>
                    <input required name = "username" type="text" class="my-form-control" placeholder="Enter Your Username" id="username">
                  </div>
                  <div class="form-group">
                    <label for="">Yale Email Address*</label>
                    <input name = "email" type="email" class="my-form-control" value = {{ yale_email }} placeholder="Enter Your Email" id="email">
                  </div>
                  <div class="form-group">
                    <label for="">Password*</label>
                    <input required name = "password" type="text" class="my-form-control" placeholder="Enter Your Password" id="password">
                  </div>
                  <div class="form-group">
                    <label for="">Confirm Password*</label>
                    <input required name = "confirmation" type="text" class="my-form-control" placeholder="Enter Your Password" id="confirmation">
                  </div>
                  <h4 class="content-title mt-5">Profile Details</h4>
                  <div class="form-group">
                    <label for="">Name*</label>
                    <input required name = "fullname" type="text" class="my-form-control" placeholder="Enter Your Full Name" id="fullname">
                  </div>
                  <div class="form-group">
                    <label for="">Field of Research*</label>
                    <input required name = "research_field" type="text" class="my-form-control" placeholder="Enter Your Field of Research And/Or Your Department" id="research_field">
                  </div>
                  <div class="form-group">
                    <label for="">Biography*</label>
                    <input required name = "bio" id = "bio" type="text" id = "bio" class="my-form-control" placeholder="What you want your students to know about you!">
                  </div>
                  <div class="form-group">
                    <label for="">Profile Photo*</label>
                    <br>
                    <video class = "profile-photo" id="player" autoplay></video>
                    <br>
                    <button type = "button" class = "custom-button-2" id="capture">Capture</button>
                    <canvas name = "canvas" class = "profile-photo" id="canvas" width="200" height="150"></canvas>
                    <p>OR</p>
                    <input required name = "profile" type="text" class="my-form-control" placeholder="Copy and paste the image address of your profile photo" id="profile">
                  </div>
                  <button type = "submit" class="custom-button" data-toggle="modal" data-target="#email-confirm">Create Your
                    Profile</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/modernizr-3.6.0.min.js"></script>
    <script src="static/js/plugins.js"></script>

    <script src="static/js/heandline.js"></script>
    <script src="static/js/isotope.pkgd.min.js"></script>
    <script src="static/js/magnific-popup.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/countdown.min.js"></script>
    <script src="static/js/odometer.min.js"></script>
    <script src="static/js/viewport.jquery.js"></script>
    <script src="static/js/nice-select.js"></script>
    <script src="static/js/main.js"></script>
    <script>
      const player = document.getElementById('player');
      const canv = document.getElementById('canvas');
      const context = canv.getContext('2d');
      const captureButton = document.getElementById('capture');

      const constraints = {
        video: true,
      };

      captureButton.addEventListener('click', () => {
        // Draw the video frame to the canvas.
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        captureButton.style.display = "none";
        player.style.display = "none";
      });

      // Attach the video stream to the video element and autoplay.
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        player.srcObject = stream;
      });
    </script>
    <script>
      const canvas = document.getElementById('canvas')
      var img    = new Image();
      img.src = canvas.toDataURL(); 
      document.body.appendChild(img);
    </script>
